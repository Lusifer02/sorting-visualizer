<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/light.css" id="theme-style">
</head>
<body class="min-h-screen transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Sorting Algorithm Visualizer</h1>
            <button id="theme-toggle" class="p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Controls Panel -->
            <div class="md:col-span-1 bg-opacity-50 p-6 rounded-lg shadow-md">
                <div class="mb-6">
                    <label for="array-size" class="block mb-2 font-medium">Array Size</label>
                    <input type="range" id="array-size" min="5" max="100" value="20" class="w-full h-2 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between mt-1">
                        <span>5</span>
                        <span id="array-size-value">20</span>
                        <span>100</span>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="speed" class="block mb-2 font-medium">Speed</label>
                    <input type="range" id="speed" min="1" max="10" value="5" class="w-full h-2 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between mt-1">
                        <span>Slow</span>
                        <span>Medium</span>
                        <span>Fast</span>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block mb-2 font-medium">Algorithm</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button data-algo="bubble" class="algo-btn px-4 py-2 rounded-lg border">Bubble Sort</button>
                        <button data-algo="selection" class="algo-btn px-4 py-2 rounded-lg border">Selection Sort</button>
                        <button data-algo="insertion" class="algo-btn px-4 py-2 rounded-lg border">Insertion Sort</button>
                        <button data-algo="merge" class="algo-btn px-4 py-2 rounded-lg border">Merge Sort</button>
                        <button data-algo="quick" class="algo-btn px-4 py-2 rounded-lg border">Quick Sort</button>
                        <button data-algo="heap" class="algo-btn px-4 py-2 rounded-lg border">Heap Sort</button>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <button id="generate-btn" class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Generate New Array</button>
                    <button id="sort-btn" class="flex-1 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Sort</button>
                </div>
            </div>

            <!-- Visualization Area -->
            <div class="md:col-span-2">
                <div class="bg-opacity-50 p-6 rounded-lg shadow-md h-full">
                    <div id="visualization" class="flex items-end h-64 w-full gap-1"></div>
                    <div class="mt-6">
                        <div class="flex justify-between mb-2">
                            <span>Comparisons: <span id="comparisons">0</span></span>
                            <span>Swaps: <span id="swaps">0</span></span>
                            <span>Time: <span id="time">0</span>ms</span>
                        </div>
                        <div id="status" class="text-center py-2 rounded-lg">Ready</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/sorting.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
